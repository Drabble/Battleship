<!doctype html>  
<html lang="en">  
    <head>
		<title>Battleship</title>
		<style>
			body{
                background-color: #193441;
				margin: 0px;
				color: #FCFFF5;
			}
			table, th, td{
				border: 1px solid #FCFFF5;
			}
			#result{
				position: fixed; 
				top: 50%; 
				left: 50%; 
				transform: translate(-50%, -50%); 
				display: none;
			}
			#board { 
				box-sizing: border-box; 
				border: black 1px;
				border-collapse: collapse;
                position: absolute;
                height: 100%; 
                width: 80%; 
				left: 0px; 
            }
			#panelRight { 
				text-align: center;
                position: absolute;
                height: 100%; 
                width: 20%; 
				right: 0px;
            }
		</style>
    </head>
    <body>
		<table id="board" style=""></table>
		<div id="panelRight">
			<h2>Players:</h2>
			<div id="players"></div>
		</div>
		<h1 id="result"></h1>
        <script src="/jquery/dist/jquery.js"></script>
        <script src="/socket.io/socket.io.js"></script>
		<script>  
			var socket = io.connect();
			
			socket.on('players', function(data) {
				console.log("Update players...");
				console.log(data);
				$('#players').empty();
				for(var i = 0; i < data.length; i++){
					$('#players').append("<p>" + data[i] + "</p>");
				}
			});
			
			socket.on('board', function(data) {	
				console.log("Receive board...");
				console.log(data);
				$("#submit").prop('disabled', false);
				$("#input").prop('disabled', false);
				$("#result").hide();
				updateBoard(data);
			});
			
			socket.on('update', function(data) {	
				console.log("Receive update...");
				console.log(data);
				updateBoard(data);
			});
			
			socket.on('win', function(data) {	
				console.log("Win...");
				$("#submit").prop('disabled', true);
				$("#input").prop('disabled', true);
				$("#result").show();
				var timeleft = 10;
				$("#result").text("You won!" + (timeleft));
				var downloadTimer = setInterval(function(){
				  $("#result").text("You won!" + (--timeleft));
				  if(timeleft <= 0)
					clearInterval(downloadTimer);
				},1000);
			});
			
			socket.on('lose', function(data) {	
				console.log("Lose...");
				$("#submit").prop('disabled', true);
				$("#input").prop('disabled', true);
				$("#result").show();
				var timeleft = 10;
				var downloadTimer = setInterval(function(){
				  $("#result").text("You lost!" + (--timeleft));
				  if(timeleft <= 0)
					clearInterval(downloadTimer);
				},1000);
			});

			/*$('form').submit(function(e){
				e.preventDefault();
				socket.emit('shoot', $('#input').val());
				$('#input').val("");
			});*/
			function shoot(e,x,y){
				socket.emit('shoot', x + "" + y);
			}
			
			function updateBoard(data){
				$("#board").empty();
				var html = "";
				html += "<tr><th></th>";
				for(var i = 0; i < data[0].length; i++){
					html += "<th>" + (String.fromCharCode('a'.charCodeAt(0) + i)) + "</th>";
				}
				html += "</tr>";
				for(var i = 0; i < data.length; i++){
					html += "<tr><th>" + i + "</th>";
					for(var j = 0; j < data[i].length; j++){
						if(data[i][j] == 0){
							html += data+ "<td onclick='shoot(event, " + j + ", " + i + ")'></td>";
						} else if(data[i][j] == 1){
							html += data+ "<td bgcolor=\"#006600\"></td>";
						} else if (data[i][j] == 2){
							html += data+ "<td bgcolor=\"#ff5050\"></td>";
						}
					}
					html += "</tr>";
				}
				$("#board").append(html);
			}
		</script>  
    </body>
</html>
